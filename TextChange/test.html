<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Text Changer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background: linear-gradient(135deg, #2979ff 0%, #f0f0f0 50%, #2979ff 100%);
            animation: gradientBackground 15s ease infinite;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background-color: #007BFF;
            color: white;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #text {
            font-size: 28px;
            margin-top: 20px;
            color: #333;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="text">START!!</div>
        <button id="textButton">텍스트 바꾸기</button>
        <input type="text" id="newText" placeholder="Enter new text">
        <button id="addTextButton">텍스트 추가</button>
    </div>

    <script>
        // 기본 텍스트 배열, 버튼을 누를 때 이 중에서 랜덤하게 선택됩니다.
        const texts = ['Hello World!', 'JavaScript', '집가고 싶다', '시험 끝나고 놀아야지!', ':>'];
    
        // 'Change Text' 버튼 클릭 시 실행될 이벤트 리스너를 추가합니다.
        document.getElementById('textButton').addEventListener('click', function() {
            // 텍스트 배열 중에서 랜덤하게 하나의 텍스트를 선택합니다.
            const randomText = texts[Math.floor(Math.random() * texts.length)];
            // 선택된 텍스트를 HTML 요소에 반영합니다.
            document.getElementById('text').innerText = randomText;
        });
    
        // 'Add New Text' 버튼 클릭 시 실행될 이벤트 리스너를 추가합니다.
        document.getElementById('addTextButton').addEventListener('click', function() {
            // 입력 필드에서 사용자가 입력한 텍스트를 가져옵니다.
            const newText = document.getElementById('newText').value;
            // 입력 필드가 비어 있지 않은 경우에만 텍스트를 추가합니다.
            if (newText) {
                // 입력된 텍스트를 텍스트 배열에 추가합니다.
                texts.push(newText);
                // 입력 필드를 비웁니다.
                document.getElementById('newText').value = '';
                // 텍스트가 성공적으로 추가되었음을 사용자에게 알립니다.
                alert('새로운 텍스트가 추가됬습니당');
            } else {
                // 입력 필드가 비어 있을 경우 사용자에게 알림을 표시합니다.
                alert('텍스트를 입력해주세요');
            }
        });
    </script>
</body>
</html>
